<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/0b0be9e4a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="city-input">
            <div class="row city-search">
              <div class="col-6 ml-2">
                <input
                  class="form-control"
                  id="find-city-input"
                  type="text"
                  placeholder="Enter a city"
                  autofocus
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  class="button"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="btn btn-success"
                  class="button"
                  id="current-button"
                />
              </div>
            </div>
          </form>

          <div class="city-info">
            <h2 id="current-city">São Paulo</h2>
            <h3 id="current-date">Sunday 14:30</h3>
            <h3 id="forecast">Sunny</h3>
          </div>

          <div class="row weather-info">
            <div class="col-6">
              <span class="temperature-value" id="current-temperature"
                >30°C</span
              >
            </div>
            <div class="col-6">
              <ul class="extra-info">
                <li id="humidity-value">Humidity: 30%</li>
                <li id="wind-speed">Wind: 14 km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
